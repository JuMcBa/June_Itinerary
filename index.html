<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Itinerary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/4b9b2b9b2b.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 50;
    }
    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
    }
    .iphone-view {
      max-width: 375px;
      margin: 0 auto;
      border: 2px solid #e5e7eb;
      border-radius: 16px;
      overflow: hidden;
    }
    @media (max-width: 640px) {
      .web-view {
        display: none;
      }
    }
    .highlight {
      color: #3b82f6; /* Blue for emphasis */
    }
    .status-complete { color: #10b981; }
    .status-pending { color: #f59e0b; }
    .status-booked { color: #8b5cf6; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Device Selection Modal -->
  <div id="deviceModal" class="modal flex items-center justify-center">
    <div class="modal-content bg-white rounded-lg shadow-lg p-6 text-center">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Choose Your View</h2>
      <div class="flex justify-center space-x-4">
        <button onclick="selectView('iphone')" class="flex items-center bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg transition">
          <i class="fas fa-mobile-alt text-blue-500 mr-2"></i> iPhone
        </button>
        <button onclick="selectView('web')" class="flex items-center bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg transition">
          <i class="fas fa-desktop text-purple-500 mr-2"></i> Web
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div id="iphoneView" class="iphone-view hidden">
    <div class="bg-white min-h-screen p-4">
      <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Trip Itinerary</h1>
      <div id="itineraryListIphone"></div>
    </div>
  </div>
  <div id="webView" class="web-view p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Trip Itinerary</h1>
    <div id="itineraryListWeb" class="space-y-6"></div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal flex items-center justify-center">
    <div class="modal-content bg-white rounded-lg shadow-lg p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Update Itinerary</h2>
      <form id="editForm" class="space-y-4">
        <div>
          <label class="block text-gray-600 font-medium text-sm">Section</label>
          <input id="editSection" type="text" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-300 text-gray-800" placeholder="e.g., Casa de Koko (3 Nights)">
        </div>
        <div>
          <label class="block text-gray-600 font-medium text-sm">Type</label>
          <select id="editType" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-300 text-gray-800">
            <option value="Flight">Flight</option>
            <option value="Accommodation">Accommodation</option>
            <option value="Restaurant">Restaurant</option>
            <option value="Car Rental">Car Rental</option>
          </select>
        </div>
        <div>
          <label class="block text-gray-600 font-medium text-sm">Date</label>
          <input id="editDate" type="text" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-300 text-gray-800" placeholder="e.g., Jun 14 - Jun 15, 2025">
        </div>
        <div>
          <label class="block text-gray-600 font-medium text-sm">Details</label>
          <textarea id="editDetails" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-300 text-gray-800" rows="3" placeholder="e.g., SFO to TPA, United, Cost: $2426.92"></textarea>
        </div>
        <div>
          <label class="block text-gray-600 font-medium text-sm">Status</label>
          <input id="editStatus" type="text" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-300 text-gray-800" placeholder="e.g., Complete">
        </div>
        <div>
          <label class="block text-gray-600 font-medium text-sm">Link (optional)</label>
          <input id="editLink" type="text" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-300 text-gray-800" placeholder="e.g., https://example.com">
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" onclick="closeEditModal()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded">Cancel</button>
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Itinerary data
    const itineraryData = [
      {
        section: "Casa de Koko (3 Nights)",
        items: [
          { type: "Flight", date: "Jun 14 - Jun 15, 2025", details: "SFO to TPA, United, Cost: $2426.92", status: "Complete", link: "" },
          { type: "Car Rental", date: "Jun 15 - Jun 19, 2025", details: "Enterprise, Cost: $404.33", status: "Complete", link: "" }
        ]
      },
      {
        section: "Tuscany (7 Nights)",
        items: [
          { type: "Flight", date: "Jun 19 - Jun 20, 2025", details: "TPA to FLR, Delta/KLM, Cost: $2900", status: "Complete", link: "" },
          { type: "Accommodation", date: "Jun 20 - Jun 21, 2025", details: "La Dimora del Mercante, Cost: $371", status: "Complete", link: "https://mimasuites.com/en/la-dimora-del-mercante/" },
          { type: "Accommodation", date: "Jun 21 - Jun 28, 2025", details: "Il Cortile Pratolino, Cost: $2442", status: "Complete", link: "https://www.tuscanynowandmore.com/villas/il-cortile-pratolino" },
          { type: "Car Rental", date: "Jun 21 - Jun 28, 2025", details: "Sixt, BMW X1 or Similar, Cost: $1000 (Pay at Counter)", status: "Pending", link: "" }
        ]
      },
      {
        section: "Split, Croatia (4 Nights)",
        items: [
          { type: "Flight", date: "Jun 28, 2025", details: "FLR to SPU, Lufthansa, Cost: $197.9", status: "Complete", link: "" },
          { type: "Accommodation", date: "Jun 28 - Jun 30, 2025", details: "Procurator 7 Luxury Rooms, Cost: $578.95", status: "Complete", link: "https://procurator-7-luxury-rooms.splithotels.net/en/" },
          { type: "Restaurant", date: "Jun 29, 2025", details: "Bokeria Kitchen & Wine, Cost: $200 (Pay at Restaurant)", status: "Booked", link: "https://www.tripadvisor.com/Restaurant_Review-g295370-d6903354-Reviews-Bokeria_Kitchen_Wine-Split_Split_Dalmatia_County_Dalmatia.html" },
          { type: "Accommodation", date: "Jun 30 - Jul 2, 2025", details: "Forkira Luxury Hvar, Cost: $806.63", status: "Complete", link: "https://forkira.com/" },
          { type: "Accommodation", date: "Jul 2 - Jul 3, 2025", details: "HOTEL, Cost: $200 (TBD)", status: "Pending", link: "" },
          { type: "Flight", date: "Jul 3, 2025", details: "SPU to TPA, Delta, Cost: $0", status: "Complete", link: "" }
        ]
      },
      {
        section: "Casa de Koko (3 Nights)",
        items: [
          { type: "Flight", date: "Jul 6, 2025", details: "TPA to SFO, United, Cost: TBD", status: "Complete", link: "" }
        ]
      }
    ];

    // Icon mapping
    const iconMap = {
      "Flight": '<i class="fas fa-plane text-blue-500 mr-2"></i>',
      "Accommodation": '<i class="fas fa-hotel text-green-500 mr-2"></i>',
      "Restaurant": '<i class="fas fa-utensils text-purple-500 mr-2"></i>',
      "Car Rental": '<i class="fas fa-car text-orange-500 mr-2"></i>'
    };

    // Render itinerary
    function renderItinerary() {
      const iphoneList = document.getElementById('itineraryListIphone');
      const webList = document.getElementById('itineraryListWeb');
      iphoneList.innerHTML = '';
      webList.innerHTML = '';

      itineraryData.forEach((section, sectionIndex) => {
        // iPhone view
        const iphoneSection = document.createElement('div');
        iphoneSection.className = 'mb-6';
        iphoneSection.innerHTML = `<h2 class="text-xl font-semibold text-gray-800 mb-3">${section.section}</h2>`;
        section.items.forEach((item, itemIndex) => {
          const itemDiv = document.createElement('div');
          itemDiv.className = `bg-gray-50 p-3 rounded-lg mb-2 shadow hover:bg-gray-100 cursor-pointer border-l-4 border-${item.type === 'Flight' ? 'blue' : item.type === 'Accommodation' ? 'green' : item.type === 'Restaurant' ? 'purple' : 'orange'}-500`;
          itemDiv.innerHTML = `
            <div class="flex items-center justify-between mb-1">
              <div class="flex items-center">
                ${iconMap[item.type]}
                <p class="text-gray-800 text-sm font-medium">${item.type}</p>
              </div>
              <p class="text-sm status-${item.status.toLowerCase()}">${item.status}</p>
            </div>
            <p class="text-gray-800 font-medium highlight text-sm">${item.date}</p>
            <p class="text-gray-600 text-sm">${item.details}</p>
            ${item.link ? `<a href="${item.link}" target="_blank" class="text-blue-500 text-xs underline">View</a>` : ''}
          `;
          itemDiv.onclick = () => openEditModal(sectionIndex, itemIndex);
          iphoneSection.appendChild(itemDiv);
        });
        iphoneList.appendChild(iphoneSection);

        // Web view
        const webSection = document.createElement('div');
        webSection.className = 'bg-white p-6 rounded-lg shadow';
        webSection.innerHTML = `<h2 class="text-2xl font-semibold text-gray-800 mb-4">${section.section}</h2>`;
        const table = document.createElement('table');
        table.className = 'w-full text-left border-collapse';
        table.innerHTML = `
          <thead>
            <tr class="bg-gray-200">
              <th class="p-3">Type</th>
              <th class="p-3">Date</th>
              <th class="p-3">Details</th>
              <th class="p-3">Status</th>
              <th class="p-3">Link</th>
            </tr>
          </thead>
          <tbody>
            ${section.items.map((item, itemIndex) => `
              <tr class="border-b hover:bg-gray-50 cursor-pointer" onclick="openEditModal(${sectionIndex}, ${itemIndex})">
                <td class="p-3">${iconMap[item.type]} ${item.type}</td>
                <td class="p-3 highlight">${item.date}</td>
                <td class="p-3">${item.details}</td>
                <td class="p-3 status-${item.status.toLowerCase()}">${item.status}</td>
                <td class="p-3">${item.link ? `<a href="${item.link}" target="_blank" class="text-blue-500 underline">View</a>` : '-'}</td>
              </tr>
            `).join('')}
          </tbody>
        `;
        webSection.appendChild(table);
        webSection.appendChild(table);
        webList.appendChild(webSection);
      });
    }

    // Device selection
    function selectView(view) {
      document.getElementById('deviceModal').style.display = 'none';
      if (view === 'iphone') {
        document.getElementById('iphoneView').classList.remove('hidden');
        document.getElementById('webView').classList.add('hidden');
      } else {
        document.getElementById('webView').classList.remove('hidden');
        document.getElementById('iphoneView').classList.add('hidden');
      }
      renderItinerary();
    }

    // Edit modal
    let currentSectionIndex, currentItemIndex;
    function openEditModal(sectionIndex, itemIndex) {
      currentSectionIndex = sectionIndex;
      currentItemIndex = itemIndex;
      const item = itineraryData[sectionIndex].items[itemIndex];
      document.getElementById('editSection').value = itineraryData[sectionIndex].section;
      document.getElementById('editType').value = item.type;
      document.getElementById('editDate').value = item.date;
      document.getElementById('editDetails').value = item.details;
      document.getElementById('editStatus').value = item.status;
      document.getElementById('editLink').value = item.link || '';
      document.getElementById('editModal').style.display = 'flex';
    }

    function closeEditModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    document.getElementById('editForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const section = document.getElementById('editSection').value;
      const item = {
        type: document.getElementById('editType').value,
        date: document.getElementById('editDate').value,
        details: document.getElementById('editDetails').value,
        status: document.getElementById('editStatus').value,
        link: document.getElementById('editLink').value
      };
      itineraryData[currentSectionIndex].section = section;
      itineraryData[currentSectionIndex].items[currentItemIndex] = item;
      closeEditModal();
      renderItinerary();
    });

    // Initialize
    document.getElementById('deviceModal').style.display = 'flex';
  </script>
</body>
</html>
